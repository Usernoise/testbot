name: Перезапуск Telegram-бота
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Перезапуск бота
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/testbot && \
            git reset --hard && \
            git pull origin main && \
            pkill -f testbot.py || true && \
            nohup /root/testbot/venv/bin/python /***/testbot/testbot.py > /root/testbot/log.txt 2>&1 &
