name: Перезапуск Telegram-бота

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Подключение к серверу и перезапуск бота
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/testbot || exit 1
            
            git reset --hard
            git pull origin main
            
            echo "Останавливаем старый бот..."
            pkill -f testbot.py || true
            sleep 2
            while pgrep -f testbot.py; do
              echo "Ждём завершения процесса..."
              sleep 1
            done
            
            echo "Запускаем бот через python из venv..."
            nohup ./venv/bin/python3 ./testbot.py > log.txt 2>&1 &
            
            sleep 3
            
            echo "Проверка запущенных процессов:"
            ps aux | grep testbot.py
            
            echo "Вывод последних строк лога:"
            tail -n 20 log.txt
